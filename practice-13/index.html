<!DOCTYPE html>
<html>
<head>
  <title>String Reverser</title>
</head>
<body>
  <h2>Reverse a String</h2>
  <input type="text" id="text" placeholder="Enter some text" />
  <button onclick="reverseString()">Reverse</button>
  <p id="output"></p>

  <script>
    function reverseString() {
      const str = document.getElementById('text').value;
      const reversed = str.split('').reverse().join('');
      document.getElementById('output').innerText = reversed;
    }
  </script>
</body>
</html>
