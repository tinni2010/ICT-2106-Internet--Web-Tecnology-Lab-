<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kiddy | Web Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .navbar-custom {
      background-color: #ffffff;
      border-radius: 50px;
      padding: 10px 30px;
      margin: 30px auto;
      max-width: 1000px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 24px;
      color: #ff5e57;
    }

    .nav-link {
      color: #333 !important;
      margin: 0 10px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #ff5e57 !important;
    }

    /* Center navbar items */
    .navbar-nav {
      margin: 0 auto;
    }

    /* Banner */
    .hero {
      background: url('https://i.ibb.co/8xNJc9h/kids-banner.jpg') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: bold;
    }

    .hero button {
      margin-top: 20px;
      background-color: #ff5e57;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .hero button:hover {
      background-color: #e14c45;
    }

    /* Bottom cards */
    .card-box {
      text-align: center;
      padding: 40px 20px;
    }

    .card-icon {
      font-size: 30px;
      color: #ff5e57;
      margin-bottom: 10px;
    }

    .card-title {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¶ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Kiddy.</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Packages</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- ðŸ”· Banner Section -->
  <section class="hero">
    <div>
      <h1>Bring Fun Life To Your Kids</h1>
      <button>Learn More</button>
    </div>
  </section>

  <!-- ðŸ”¸ Cards Section -->
  <div class="container mt-5">
    <div class="row text-center">
      <div class="col-md-4 card-box">
        <div class="card-icon"><i class="fas fa-futbol"></i></div>
        <div class="card-title">Indoor Games</div>
        <p>Fun activities for creative learning.</p>
      </div>
      <div class="col-md-4 card-box">
        <div class="card-icon"><i class="fas fa-paint-brush"></i></div>
        <div class="card-title">Creative Activities</div>
        <p>Drawing, crafting and more fun.</p>
      </div>
      <div class="col-md-4 card-box">
        <div class="card-icon"><i class="fas fa-child"></i></div>
        <div class="card-title">Outdoor Activities</div>
        <p>Healthy and playful outdoor events.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
