<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Styled Index Page</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <div class="container">
    <h1>This is Index Page</h1>
    <p id="paraId">Welcome to the first page.</p>
    <div class="btn-group">
      <button id="addstyle">Add / Remove Style</button>
      <button id="removestyle">Clear Style</button>
      <button id="randomcolor">Random Color</button>
      <button id="increase">Increase Font</button>
      <button id="decrease">Decrease Font</button>
      <button id="changetext">Change Text</button>
      <button id="mode">Dark / Light Mode</button>
      <button onclick="next()">Go to Next Page</button>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
