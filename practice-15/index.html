<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Text Color</title>
</head>
<body>
  <p id="myParagraph">This is a sample paragraph.</p>
  <button id="colorBtn">Change Text Color</button>

  <script>
    const colors = ['red', 'blue', 'green', 'orange', 'purple', 'black'];
    let currentIndex = 0;

    document.getElementById('colorBtn').addEventListener('click', () => {
      const para = document.getElementById('myParagraph');
      para.style.color = colors[currentIndex];
      currentIndex = (currentIndex + 1) % colors.length; // Loop through colors
    });
  </script>
</body>
</html>
