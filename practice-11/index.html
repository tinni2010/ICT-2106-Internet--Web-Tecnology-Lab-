<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multiple Navbars Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Navbar 1 */
    .navbar-1 {
      background-color: #ff5e57;
    }
    .navbar-1 .navbar-brand,
    .navbar-1 .nav-link {
      color: white;
    }
    .navbar-1 .nav-link:hover {
      color: #ffc1b3;
    }

    /* Navbar 2 */
    .navbar-2 {
      background-color: #4a90e2;
    }
    .navbar-2 .navbar-brand,
    .navbar-2 .nav-link {
      color: white;
    }
    .navbar-2 .nav-link:hover {
      color: #a1c4fd;
    }

    /* Navbar 3 */
    .navbar-3 {
      background-color: #333;
    }
    .navbar-3 .navbar-brand,
    .navbar-3 .nav-link {
      color: #ddd;
    }
    .navbar-3 .nav-link:hover {
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar 1 -->
  <nav class="navbar navbar-expand-lg navbar-1">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar One</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav1">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav1">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Navbar 2 -->
  <nav class="navbar navbar-expand-lg navbar-2 mt-3">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar Two</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav2">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav2">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Navbar 3 -->
  <nav class="navbar navbar-expand-lg navbar-3 mt-3">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar Three</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav3">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav3">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
