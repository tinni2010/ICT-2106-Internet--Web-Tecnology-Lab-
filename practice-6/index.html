<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Random Number Generator</h2>

    <label>Minimum: </label>
    <input type="number" id="min" value="1"><br>

    <label>Maximum: </label>
    <input type="number" id="max" value="100"><br>

    <button id="generateBtn">Generate Random Number</button>

    <p id="resultText">Click the button to generate</p>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
